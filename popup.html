<html>
<head>
    <title>Workana Helper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/core.css">
    <link rel="stylesheet" href="style/status.css">
</head>
<body>
    <button id="verificarConversasBtn">Verificar conversas</button>
    <div id="loadingDiv" class="loading" style="display:none;">
        Carregando... Por favor, aguarde.<br>Este processo pode levar alguns instantes.
    </div>

    <div class="counter-div">
        Respondidas pelo cliente: <span id="countRespondidas">0</span>
    </div>
    <div class="counter-div">
        Lidas pelo cliente: <span id="countLidas">0</span>
    </div>
    <div class="counter-div">
        NÃ£o lidas pelo cliente (enviadas por mim): <span id="countNaoLidas">0</span>
    </div>

    <h3>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABLSURBVDhPY2D4D8RgAhjYgOYGhv8ZGBgY/jMwMDAwaDD4//8/A8MAgP//P2RXgPyfAQMD4wEGhv9AMDAwMPxnYGBg0GHw//9/BjYAuXgDAwMA0Y8FLNcpdN0AAAAASUVORK5CYII=" alt="Chat" class="icon">
        Responder (Cliente respondeu)
    </h3>
    <ul id="listRespondidas"></ul>

    <h3>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABRSURBVDhPY2D4D8RgAhjYgOYGhv8ZGBgY/jMwMDAwaDD4//8/A8MAgP//P2RXgPyfAQMD4wEGhv9AMDAwMPxnYGBg0GHw//9/BjYAuYgNDAwA5ZAVLK8sJzEAAAAASUVORK5CYII=" alt="Eye" class="icon">
        Acompanhar (Cliente leu)
    </h3>
    <ul id="listLidas"></ul>

    <script src="popup.js"></script>
</body>
</html>
